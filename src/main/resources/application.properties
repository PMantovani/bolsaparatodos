market-data-api-yahoofinance-url=https://query1.finance.yahoo.com/v7/finance/download

market-data-api-b3-url=http://bvmf.bmfbovespa.com.br/InstDados/SerHist

asset-api-token-url=https://arquivos.b3.com.br/api/download/requestname
